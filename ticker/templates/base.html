{% load staticfiles %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    {% if title %}
        <title>{{ title }}</title>
    {% else %}
        <title>Ticker</title>
    {% endif %}
    <link href="{% static 'ext/bootstrap/dist/css/bootstrap.min.css' %}" rel="stylesheet"/>
    <link href="{% static 'ext/bootstrap/dist/css/bootstrap-theme.min.css' %}" rel="stylesheet"/>

    <script src="{% static 'ext/bootstrap/dist/js/bootstrap.min.js' %}" type="text/javascript"></script>

    {% block extracss %}{% endblock %}

    {% block extrajs %}{% endblock %}
</head>
<body>
{% block content %}

{% endblock %}
</body>
</html>
