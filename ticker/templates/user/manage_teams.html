{% extends 'base.html' %}

{% block content %}
    <div class="container">
        <div class="row">
            <div class="col-sm-12">
                <h1>Team-Details: {{ team.get_name }}</h1>
                <a href="{% url 'manage_club_details' team.parent_club.id %}">Edit parent club</a>
            </div>
            <div class="col-sm-9">
                <h3>Players</h3>
                <table class="table table-striped table-responsive">
                    {% for player in team.get_players %}
                    <tr>
                        <td>{{ player }}</td>
                    </tr>
                    {% endfor %}
                </table>
            </div>
            <div class="col-sm-3">
                <h3>Fields</h3>

            </div>
        </div>
    </div>
{% endblock %}
