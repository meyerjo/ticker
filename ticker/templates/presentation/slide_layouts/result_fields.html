{% load custom_tags %}
{# TODO: fix this #}
<section data-field="{{ field.id }}">
    <h1>Feld: <span class="field_name">{{ field.get_name }}</span></h1>
    <h2 data-team="a">Spieler</h2>
    <hr/>
    <h2 data-team="b">Spieler</h2>
    <table>
        <thead>
        <tr>
            <th>1</th>
            <th>2</th>
            <th>3</th>
            <th>4</th>
            <th>5</th>
        </tr>
        </thead>
        <tbody>
        <tr>
            {% for set_nr in 6|get_range:1 %}
                <td data-setnr="{{ set_nr }}" data-team="a">0</td>
            {% endfor %}
        </tr>
        <tr>
            {% for set_nr in 6|get_range:1 %}
                <td data-setnr="{{ set_nr }}" data-team="b">0</td>
            {% endfor %}
        </tr>
        </tbody>
    </table>
</section>
