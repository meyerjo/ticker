<section>
    <h2>{{ title }}</h2>
    <table>
        <tbody>
        {% if games %}
        {% for match in games %}
        <tr>
            <td style="font-weight: bold">{{ match.match_time|date:'d.m.Y' }}</td>
            <td>{{ match.team_b.get_name }}</td>
        </tr>
        {% endfor %}
        {% else %}
            <tr><td colspan="2">Keine Heimspiele mehr</td></tr>
        {% endif %}
        </tbody>
    </table>
</section>
