{% load custom_tags %}
<section>
    <h2>Ergebnisse</h2>
    <table style="width: 100%" class="resulttable">
        <thead>
        <tr>
            <th>Spieltyp</th>
            <th>{{ match.team_a.get_name }}</th>
            <th>{{ match.team_b.get_name }}</th>
            <th>Saetze</th>
        </tr>
        </thead>
        <tbody>
        {% for game in match.get_all_games %}
            <tr>
                <td>{{ game.name }}</td>
                <td class="game_{{ game.id }}_team_a">{{ game.player_a|format_players|safe }}</td>
                <td class="game_{{ game.id }}_team_b">{{ game.player_b|format_players|safe }}</td>
                <td class="game_sets_{{ game.id }}">{{ game.get_sets }}</td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</section>
